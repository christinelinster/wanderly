{% extends 'layout.html' %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/warming_up.css') }}">
<script defer src="{{ url_for('static', filename='js/warming.js') }}"></script>
{% endblock %}

{% block content %}
<main class="warming">
  <div class="card">
    <div class="spinner" aria-hidden="true"></div>
    <h1 class="msg">Waking the app...</h1>
    <p class="sub">This page will automatically redirect once the service is ready.</p>
    <p class="sub" id="attempts"></p>
  </div>
</main>
{% endblock %}
