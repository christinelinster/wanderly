{% extends 'layout.html' %}

{% block content %}
<main class="auth-main">
    <div class="auth-container">
        <div class="auth-logo">
            <i class="logo-icon fa-regular fa-compass fa-2x fa-spin"></i>
            <h1 class="logo-text">wanderly</h1>
        </div>
        <div class="auth-greeting">
            <h2 class="auth-title">Start Your Journey</h2>
            <p class="auth-subtitle">Create an account to plan your adventures!</p>
        </div>
        <div class="auth-form">
            <form class="auth-info" action="" method="post">
                <input type="text" name="name" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">

                <button class="btn-submit" type="submit">Sign Up</button>
            </form>
        </div>

        <p class="auth-redirect">Already have an account? <a href="{{ url_for('show_login_form')}}">Login</a></p>
    </div>
</main>

{% endblock %}
