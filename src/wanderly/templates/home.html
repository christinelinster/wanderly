{% extends 'layout.html' %}


{% block header %}
        <h1>where are you wandering to?</h1>
{% endblock %}

{% block content %}
<ul>
    {% for trip in trips %}
    <li><a href="{{ url_for('trip_schedule', trip_id=trip.id) }}">{{ trip.destination }} [ {{ trip.depart_date }} - {{ trip.return_date }} ]</a></li>
    {% endfor%}
</ul>
<button><a href="">Add Trip</a></button>

{% endblock %}
